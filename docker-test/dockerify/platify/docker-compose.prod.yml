version: "3.9"


x-service-django: &django
  build:
    context: .
    dockerfile: ./docker-compose/prod/django/Dockerfile
  env_file:
    - ./docker-compose/prod/django/.env


services:

  redis:
    image: redis:5.0
    container_name: redis

  web:
    <<: *django
    container_name: web
    volumes:
      - static_files:/app/staticfiles/
      - media_files:/app/mediafiles/
    env_file:
      - ./docker-compose/prod/django/.env
      - ./docker-compose/prod/django/web/proxy.env
    command: bash ./docker-compose/prod/django/web/start.sh

  celeryworker:
    <<: *django
    container_name: celery_worker
    depends_on:
      - redis
    command: bash ./docker-compose/prod/django/celery/worker/start.sh

  celeryflower:
    <<: *django
    container_name: celery_flower
    env_file:
      - ./docker-compose/prod/django/.env
      - ./docker-compose/prod/django/celery/flower/proxy.env
    command: bash ./docker-compose/prod/django/celery/flower/start.sh

  nginxproxy:
    container_name: nginx_proxy
    build:
      context: .
      dockerfile: ./docker-compose/prod/nginx/proxy/Dockerfile
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - static_files:/app/staticfiles/
      - media_files:/app/mediafiles/
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web

  nginxproxyssl:
    container_name: nginx_proxy_ssl
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    env_file:
      - ./docker-compose/prod/nginx/ssl/.env
    depends_on:
      - nginxproxy


volumes:
  static_files:
  media_files:
  certs:
  html:
  vhost:
  acme:
